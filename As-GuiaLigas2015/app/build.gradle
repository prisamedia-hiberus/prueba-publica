def keystorePropertiesFile = 'sign/keystore.properties'

apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.0"

    defaultConfig {
        applicationId "com.diarioas.guialigas"
        minSdkVersion 14
        targetSdkVersion 17
    }

    File signFile = getRootProject().file(keystorePropertiesFile)
    if (signFile.exists()) {
        Properties properties = new Properties()
        properties.load(new FileInputStream(signFile))
        signingConfigs {
            release {
                storeFile rootProject.file(properties['keystore'])
                storePassword properties['storePassword']
                keyAlias properties['keyAlias']
                keyPassword properties['keyPassword']
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

repositories {
    jcenter()

    maven {
        url  "http://dl.bintray.com/urbanairship/android"
    }
    flatDir {
        dirs 'aar'
    }
}

dependencies {
    compile 'com.urbanairship.android:urbanairship-sdk:6.1.+'
    compile 'com.android.support:appcompat-v7:21.0.0'
    compile 'com.google.android.gms:play-services-gcm:7.5.0'
    compile 'com.google.android.gms:play-services-analytics:7.5.0'
    compile 'com.google.android.gms:play-services-location:7.5.0'
    compile 'com.google.android.gms:play-services-ads:7.5.0'
    compile(name:'lib-ads-android-gradle-release', ext:'aar')
    compile files('libs/AppMeasurement_Android.jar')
    compile files('libs/comscore.jar')
    compile files('libs/picasso-2.5.2.jar')
    compile files('libs/xmlwise-1_2.jar')
}
